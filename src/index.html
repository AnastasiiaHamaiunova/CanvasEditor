<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Canvas Editor</h1>
    <canvas id="canvas_field" width="400px" height="400px"></canvas>    
    <div class="choose_color">Choose Color
        <input type="color" id="colorPicker">
    </div> 
    <div class="set_width"> Enter a width line
        <input type="number" id="widthLine" min="1" value="2">
    </div>
    <div class="clear"> Clear Canvas Field
        <input type="button" id="clearCanvas" value="Clear Canvas">   
    </div>
<script src="../dist/index.min.js"></script>
</body>
</html>
